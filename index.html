<!DOCTYPE html>
<html>
<head>
    <title>My Sample Project</title>
    <!-- data-main attribute tells require.js to load
         scripts/main.js after require.js loads. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"></script>
    <script data-main="dest/script" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <!--<script data-main="scripts/main" src="file:///code/glifery/quadrogame/dest/script.js" data-main="app"></script>-->
    <script>
        requirejs(["Init"], function(Init) {
            //This function is called when scripts/helper/util.js is loaded.
            //If util.js calls define(), then this function is not fired until
            //util's dependencies have loaded, and the util argument will hold
            //the module value for "helper/util".
        });
    </script>
</head>
<body>
<h1>My Sample Project</h1>
</body>
</html>
